<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

  <title>Document</title>
</head>
<body>
  <div class="container" id="start" class="justify-center flex-column">
    <h1>Javascript Quiz!</h1>
    <button id="startBtn">Start Quiz</button>
  </div>
    <div class="hidden" id="question">
      <div id="score"></div>
      <div id="timer"></div>
      <div id="title"></div>
      <div class="choice-container">
        <!-- <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice1</p> -->
        <button class="choice-text" id="choice1">choice 1</button>
      </div>
      <div class="choice-container">
        <!-- <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="1">Choice2</p> -->
        <button class="choice-text" id="choice2">choice 2</button>
      </div>
      <div class="choice-container">
        <!-- <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="1">Choice3</p> -->
        <button class="choice-text" id="choice3">choice 3</button>
      </div>
      <div class="choice-container">
        <!-- <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="1">Choice4</p> -->
        <button class="choice-text" id="choice4">choice 4</button>
      </div>
    </div>
      <div class="hidden" id="results">
        <input type="name" id="name" placeholder="Type initials here"/>
        <button type="submit" id="submit">Submit Score</button>
        <div id="highScore">
          <p id="highScoreList">High Scores:</p>
        </div>
      </div>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
